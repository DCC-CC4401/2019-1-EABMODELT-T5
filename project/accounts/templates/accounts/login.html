<html>
<head>
  <title>Plataforma de evaluación-Evaluadores</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
  body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
  body {font-size:16px;}
  .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
  .w3-half img:hover{opacity:1}
  </style>
</head>
<body>
  <p>

  <div class="w3-center">
    <div class="w3-section"><br>

      <h1 class="w3-xxxlarge w3-text-red"><b>Bienvenido al sistema de evaluación</b></h1><br/>
      <h3>Por favor, entra usuario y clave para ingresar a la plateforma</h3><br />
    <form class="site-form" action="." method="post">
      {% csrf_token %}
      {{form}}
      <input type="submit" value="Ingresar" />
    </form>

  </div>
</div>
  </p>
</body>
</html>
